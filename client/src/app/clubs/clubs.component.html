<div class="container mt-3">
    <div class="row">
      <section class="col-3"></section>
      <section class="col-9">
        <div class="d-flex justify-content-between align-items-center pb-2">
          <app-paging-header
            [totalCount]="totalCount"
            [pageSize]="this.shopParams.pageSize"
            [pageNumber]="this.shopParams.pageNumber"
          ></app-paging-header>
  
        </div>
  
        <div class="row">
          <div class="col-4 mb-4" *ngFor="let item of clubList">
            <app-club-item [club]="item"></app-club-item>
          </div>
        </div>
        <div class="d-flex justify-content-md-center" *ngIf="totalCount > 0">
          <app-pager
            [pageSize]="shopParams.pageSize"
            [totalCount]="totalCount"
            (pageChanged)="onPageChanged($event)"
          >
          </app-pager>
        </div>
      </section>
    </div>
  </div>
